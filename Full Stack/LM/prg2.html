<body>
    <script>
        class student{
            constructor(){
                this.name="";
                this.rno="";
            }
            setStudent(name,rno){
                this.name=name;
                this.rno=rno;
            }
            getStudent(){
                document.writeln("student name:",this.name);
                document.writeln("student mo:",this.rno);
                
            }}
            const s1=new student();
            s1.setStudent("mit",21);
            s1.getStudent();
        
    </script>
</body>
