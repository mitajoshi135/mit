<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            getPerson(){
                document.writeln("Person name:",this.name);
                document.writeln("<br>Person age:",this.age);
                
            }
        }
        const p1=new person("Mit",21);
        p1.getPerson();
    </script>
</body>
</html>
